<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <div class="card">
    <h1>BMI Calculator</h1>

    <form action="/calculate-bmi" method="POST">
      <input 
        type="number" 
        name="weight" 
        placeholder="Weight (kg)" 
        min="1" 
        required
      >

      <input 
        type="number" 
        name="height" 
        placeholder="Height (m)" 
        step="0.01"
        min="0.5"
        required
      >

      <button type="submit">Calculate BMI</button>
    </form>
  </div>

</body>
</html>
